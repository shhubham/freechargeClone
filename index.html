<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/style.css" type="text/css">

    <title>Online Recharge on Freecharge.</title>
  </head>
  <body>
    
    <header class="headar sticky-top bg-white">
        <div id="headOne">
            <img src="./images/fc_logo.png" alt="free charge logo">
        </div>
        <div id="headTwo">
            <button class="btn header-button">LOGIN/REGISTER</button>
        </div>
    </header>
    
    <div class="main row">
        <div class="left col-sm-2">
            <ul>
                <li>Mobile</li>
                <li>DTH</li>
                <li>DataCard</li>
                <li>Electricity</li>
                <li>Landline</li>
                <li>Broadband</li>
                <li>Gas</li>
                <li>Water</li>
                <li>Metro</li>
                <li>Google Play Recharge</li>
                <hr>
                <li>Accept Payments</li>
                <li>Offers</li>
            </ul>
        </div>
        
        <div class="center col-sm-7">
           <div id="dc1">
              <div id="dc1-content">
                   <h6><strong>RECHARGE YOUR MOBILE</strong></h6>
                    <p>Tell us your number and we will figure out the rest</p>
                    <form>
                        <label></label>
                        <input type="text" name="mobileNumber" value="+91">
                        <p>
                            <input type="radio" value="Prepaid" checked>Prepaid&nbsp;&nbsp;<input type="radio" value="Postpaid">Postpaid
                        </p>
                    </form>
                </div>
                <div id="dc1-image">
                    <img src="./images/il-prepaid.png" alt="mobile device">
                </div>
            </div>
    
            
            <div id="dc2">
              <hr>
               <div id="dc2-head">
                   <h6><strong>OFFERS FOR YOU</strong></h6>
               </div>
               <div id="dc2-button">       
                   <button class="btn btn-sm" id="cb-1">SHOW MORE</button>
               </div>
               <img src="./images/Axis_721X284.png" alt="axis bank image">
            </div>
            
            
            <div id="dc3">
               <hr>
                <span>
                    <h6><strong>WE ARE ACCEPTED AT</strong></h6>
                    <button class="btn btn-sm" id="cb-1">SHOW MORE</button>
                </span>
                <img src="./images/bms.png" alt="book my show">
                <img src="./images/irctc_logo.png" alt="irctc">
                <img src="./images/redbus_logo.png" alt="redbus">
                <img src="./images/mcd.png" alt="macdi">
                <img src="./images/swiggy.png" alt="swiggy">
                <img src="./images/zomato.png" alt="zomato">
                <img src="./images/dominoes.png" alt="dominoes">
                <img src="./images/ccd.png" alt="ccd">
                <img src="./images/abhibus_logo.png" alt="bus">
            </div>
        </div>
        
        <div class="right col-sm-3">
            <h6>SPOTLIGHT</h6>
            <button class="btn btn-sm btn-outline-danger">VIEW ALL</button>
        </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
